<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/93a5a51a66.js"
			crossorigin="anonymous"></script>
			<link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="weather-app container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col search">
            <form id="search-city">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city"
                aria-label="City"
                id="citySearch"
              /></form>
            </div>
            <div class="col" id="buttons">
              <button type="submit" class="submit-button"><i class="fa-solid fa-magnifying-glass"></i></button>
							<button class="button2"><i class="fa-solid fa-location-dot"></i></button>
            </div>
            <div class="container">
              <div class="row">
                <div class="col" id="currentCity">
                  <h1>Kyiv</h1>
                  <p>
                    <span class="current-date">Fri, 5 August, 19:17</span>
                  </p>
                  <span id="temp"> 23 </span> <a id="celsius" autofocus href="">°C</a> | <a id="fahrenheit" href="">°F</a>
                </div>
                <div class="col" id="picture">
                  <img src="images/sun.png" top="-20px" width="300px" />
                </div>
                <div class="col" id="indicators">
                  <p id="precipitation">Mostly sunny</p>
                  <p id="humidity">Humidity 65%</p>
                  <p id="wind">Wind 11 km/h</p>
                </div>
              <div class="row" id="weekForecast">
                <div class="col" id="weatherPreview">
                    <div class="weekDay"> Sat</div>
                    <img src="images/cloudy.png" alt="icon" width="43"/>
                    <div class="temperature-max">30°C</div>
                    <div class="temperature-min">19°C</div>
                    </div>
                    <div class="col" id="weatherPreview">
                    <div class="weekDay"> Sun</div>
                    <img src="images/stratuscumulus.png" alt="icon" width="43"/>
                    <div class="temperature-max">28°C</div>
                    <div class="temperature-min">17°C</div>
                    </div>
                    <div class="col" id="weatherPreview">
                    <div class="weekDay"> Mon</div>
                    <img src="images/cloudy.png" alt="icon" width="43"/>
                    <div class="temperature-max">25°C</div>
                    <div class="temperature-min">17°C</div>
                    </div>
                    <div class="col" id="weatherPreview">
                    <div class="weekDay"> Tue</div>
                    <img src="images/storm.png" alt="icon" width="43"/>
                    <div class="temperature-max">24°C</div>
                    <div class="temperature-min">16°C</div>
                    </div>
                    <div class="col" id="weatherPreview">
                    <div class="weekDay"> Wed</div>
                    <img src="images/cloudy.png" alt="icon" width="43"/>
                    <div class="temperature-max">27°C</div>
                    <div class="temperature-min">16°C</div>
                </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
